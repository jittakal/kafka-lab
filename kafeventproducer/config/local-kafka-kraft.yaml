# Kafka Configuration for local kafka-kraft cluster
kafka:
  brokers:
    - "kafka-kraft-hs.kafka-lab.svc.cluster.local:9093"
  securityProtocol: "SASL_SSL"
  saslMechanism: "PLAIN"
  saslUsername: "admin"
  saslPassword: "admin-secret"
  
  tls:
    enabled: true
    insecureSkipVerify: true  # Set to false in production
    # caCertFile: "/etc/kafka/certs/ca.crt"
    # clientCertFile: "/etc/kafka/certs/client.crt"
    # clientKeyFile: "/etc/kafka/certs/client.key"
  
  producer:
    requiredAcks: -1  # Wait for all replicas
    compressionType: "zstd"
    maxMessageBytes: 1048576  # 1MB
    idempotentWrites: true
    retryMax: 3
    retryBackoffMs: 100
  
  awsMsk:
    enabled: false

# Topic Configuration
topics:
  bookIssued: "library.books.issued"
  bookReturned: "library.books.returned"

# Event Generator Configuration
generator:
  intervalMs: 1000  # Generate events every 1 second
  
  bookIssued:
    enabled: true
    probability: 1.0  # Always generate
  
  bookReturned:
    enabled: true
    probability: 0.3  # 30% probability per interval
