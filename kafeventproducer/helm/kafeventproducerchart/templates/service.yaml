apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafeventproducer.fullname" . }}
  labels:
    {{- include "kafeventproducer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "kafeventproducer.selectorLabels" . | nindent 4 }}
