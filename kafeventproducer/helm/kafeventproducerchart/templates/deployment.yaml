apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafeventproducer.fullname" . }}
  labels:
    {{- include "kafeventproducer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kafeventproducer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kafeventproducer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kafeventproducer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - --config=/etc/kafeventproducer/application.yaml
          - --log-level={{ .Values.producer.logLevel }}
          - --metrics-port={{ .Values.producer.metricsPort }}
        ports:
          - name: metrics
            containerPort: {{ .Values.producer.metricsPort }}
            protocol: TCP
        env:
          - name: KAFKA_SASL_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ include "kafeventproducer.fullname" . }}-secret
                key: KAFKA_SASL_USERNAME
          - name: KAFKA_SASL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "kafeventproducer.fullname" . }}-secret
                key: KAFKA_SASL_PASSWORD
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
          - name: config
            mountPath: /etc/kafeventproducer
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "kafeventproducer.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
