---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafeventproducer
  namespace: kafka-producers
spec:
  interval: 10m
  timeout: 15m
  dependsOn:
    - name: kafka-kraft
      namespace: kafka
  chartRef:
    kind: OCIRepository
    name: kafeventproducer
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # Default values
  # https://github.com/jittakal/helm-charts/blob/main/charts/kafeventproducer/values.yaml
  values:
    replicaCount: 0
