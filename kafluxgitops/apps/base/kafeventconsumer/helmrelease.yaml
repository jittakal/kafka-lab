---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kafeventconsumer
  namespace: kafka-lab
spec:
  interval: 10m
  timeout: 15m
  dependsOn:
    - name: kafka-kraft
      namespace: kafka-lab
  chart:
    spec:
      chart: kafeventconsumer
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: jittakal-oci
        namespace: flux-system
      interval: 12h
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: kafeventconsumer-values
      valuesKey: values.yaml